<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDITOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel=stylesheet type="text/css" href="{{
url_for('static', filename='codemirror/lib/codemirror.css') }}">
    <script src="{{ url_for('static', filename='codemirror/lib/codemirror.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='codemirror/theme/monokai.css')}}">
    <script src="{{url_for('static', filename='codemirror/mode/python/python.js')}}"></script>
    <script src="{{url_for('static', filename='codemirror/addon/edit/closebrackets.js')}}"></script>
    <script src="{{url_for('static', filename='codemirror/addon/edit/closetag.js')}}"></script>

    <script src="static/code_mirr.js" defer></script>

    <link rel="stylesheet" type="text/css" href="../static/style.css">

</head>
<body>




<!--work codemirror block-->
<section class="container">
    <form method="POST" action="/update">
        room_id: <textarea name='room_number' class="room_number" readonly>{{room_id}}</textarea>
        name: <textarea name='my_name' class="my_name" readonly>{{user_name}}</textarea>
        surname: <textarea name='my_surname' class="my_surname" readonly>{{user_surname}}</textarea>
        role: <textarea name='my_role' class="my_role" readonly>{{user_role}}</textarea>
        <h3>СПИСОК УЧАСТНИКОВ:</h3>
        <div class="list_of_users" >
            {% for user in new_list_of_users %}
              <td>{{ user.name, user.surname }}</td>
            {% endfor %}
        </div>
        <textarea name='editor' id="editor" class="text">{{text}}</textarea>
        <button type="submit" class="update_list_of_users" name="room_id">ОБНОВИТЬ</button>
    </form>
    <button id="read" class="read_b" name="read_b">READ</button>
    <button id="write" class="write_b" name="write_b">WRITE</button>
</section>


</body>
</html>
